<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Classifier</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Add a gradient background */
      body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-6xl font-bold text-center my-10">
        Fruit
        <span
          class="bg-gradient-to-r from-blue-500 to-green-500 bg-clip-text text-transparent"
        >
          Classifier
        </span>
      </h1>
      <h3 class="text-lg text-center text-gray-600 mb-8">
        Upload a picture of a fruit to see what it is!
      </h3>
      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="flex flex-col items-center"
      >
        <input
          type="file"
          name="file"
          class="p-3 mb-4 w-full border-2 border-gray-300 rounded-lg"
        />
        <input
          type="submit"
          value="Upload"
          class="p-3 w-full text-lg text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-700 transition duration-300"
        />
      </form>
    </div>
  </body>
</html>
